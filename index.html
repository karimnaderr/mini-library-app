<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button id="add-button">Add Book</button>
    <dialog id="book-dialog">
        <form method="dialog" class="book-form">
            <div>
                <label for="title">BOOK TITLE:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="labels">
                <label for="author">AUTHOR NAME:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="labels">
                <label for="pages">NUMBER OF PAGES:</label>
                <input type="number" name="pages" id="pages" requireds>
            </div>
            <div class="labels">
                <label for="read">READ:</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <menu>
                <button value="cancel" id="cancel-btn">Cancel</button>
                <button id="confirmBtn" value="default">Add Book</button>
            </menu>
        </form>
    </dialog>

    <div class="container">

    </div>
    <script src="./script.js"></script>
</body>

</html>
